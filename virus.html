<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>警告</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
  }
  .window {
    background-color: #ffffff;
    border: 1px solid #c3c3c3;
    width: 300px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: absolute;
  }
  .window:nth-child(2) {
    top: 30px;
    left: 30px;
  }
  .title-bar {
    background-color: #0078d7;
    color: white;
    padding: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .title-bar button {
    background-color: transparent;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  .content {
    padding: 15px;
    text-align: center;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .buttons button {
    background-color: #0078d7;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>Windows セキュリティ</span>
      <button>X</button>
    </div>
    <div class="content">
      <p>ウイルスを検出しました。</p>
    </div>
  </div>

  <div class="window">
    <div class="title-bar">
      <span>警告</span>
      <button>X</button>
    </div>
    <div class="content">
      <p>システムがウイルスに感染しました。</p>
      <div class="buttons">
        <button>OK</button>
        <button>キャンセル</button>
      </div>
    </div>
  </div>
</body>
</html>
