<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字Talk 7 風OS</title>
    <style>
        body {
            background-color: #C3C3C3;
            font-family: "Chicago", sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .desktop {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .menu-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #808080;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .menu-bar .menu-item {
            margin: 0 10px;
        }
        .menu-bar .right {
            display: flex;
            align-items: center;
        }
        .menu-bar .icon {
            width: 16px;
            height: 16px;
            background-color: white;
            margin-left: 5px;
        }
        .window {
            width: 400px;
            border: 2px solid black;
            background-color: white;
            padding: 5px;
            box-shadow: 3px 3px black;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 10;
        }
        .title-bar {
            background-color: #808080;
            color: white;
            padding: 2px 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        .title-bar .buttons {
            display: flex;
            gap: 5px;
        }
        .title-bar .button {
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
        }
        .content {
            padding: 10px;
        }
        .folder {
            width: 80px;
            text-align: center;
            font-size: 12px;
            color: black;
            margin: 10px;
        }
        .folder img {
            width: 48px;
            height: 48px;
        }
        .dock {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080;
            display: flex;
            justify-content: start;
            padding: 5px;
        }
        .dock .icon {
            width: 32px;
            height: 32px;
            background-color: white;
            margin: 5px;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.querySelector('.time').textContent = timeString;
        }
        window.onload = function() {
            updateClock();
            setInterval(updateClock, 1000);
        };
    </script>
</head>
<body>
    <div class="desktop">
        <div class="menu-bar">
            <div>
                <span class="menu-item"> 漢字Talk</span>
                <span class="menu-item">ファイル</span>
                <span class="menu-item">編集</span>
                <span class="menu-item">表示</span>
                <span class="menu-item">特別</span>
            </div>
            <div class="right">
                <span class="time">--:--</span>
                <div class="icon"></div>
            </div>
        </div>
        <div class="window">
            <div class="title-bar">
                <span>Infinite HD</span>
                <div class="buttons">
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
            </div>
            <div class="content">
                <div class="folder">
                    <img src="https://via.placeholder.com/48" alt="フォルダ">
                    <p>フォルダ 1</p>
                </div>
                <div class="folder">
                    <img src="https://via.placeholder.com/48" alt="フォルダ">
                    <p>フォルダ 2</p>
                </div>
            </div>
        </div>
        <div class="dock">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
    </div>
</body>
</html>
