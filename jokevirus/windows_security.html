<!DOCTYPE html>
<html>
<head>
    <title>Windows Security Mock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0078D7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        #securityWindow {
            border: 1px solid #dcdcdc;
            background-color: #ffffff;
            width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: black;
        }
        .section {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .status {
            margin-top: 5px;
            font-size: 16px;
        }
        .status.green {
            color: green;
        }
        .status.orange {
            color: orange;
        }
        .status.red {
            color: red;
        }
    </style>
    <script>
        function showVirusAlert() {
            alert("このPCはウイルスに感染しています");
        }
        window.onload = showVirusAlert;
    </script>
</head>
<body>
    <div id="securityWindow">
        <h1>Windows セキュリティ</h1>
        <div class="section">
            <h2>ウイルスと脅威の防止</h2>
            <p class="status red">リアルタイム保護がオフになっており、お使いのデバイスは脆弱な状態です。</p>
        </div>
        <div class="section">
            <h2>アカウントの保護</h2>
            <p class="status green">問題ありません</p>
        </div>
        <div class="section">
            <h2>ファイアウォールとネットワーク保護</h2>
            <p class="status green">問題ありません</p>
        </div>
        <div class="section">
            <h2>アプリとブラウザー コントロール</h2>
            <p class="status green">問題ありません</p>
        </div>
        <div class="section">
            <h2>デバイス セキュリティ</h2>
            <p class="status green">問題ありません</p>
        </div>
        <div class="section">
            <h2>デバイスのパフォーマンスと正常性</h2>
            <p class="status green">問題ありません</p>
        </div>
        <div class="section">
            <h2>ファミリーのオプション</h2>
            <p class="status green">問題ありません</p>
        </div>
        <div class="section">
            <h2>保護の履歴</h2>
            <p class="status green">問題ありません</p>
        </div>
    </div>
</body>
</html>
