<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7風デザイン</title>
    <link rel="stylesheet" href="https://khang-nd.github.io/7.css/dist/7.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="desktop-icons">
            <div class="icon">ごみ箱</div>
        </div>
        <div class="taskbar">
            <div class="start-button">
                <img src="start.png" alt="Start Button">
            </div>
            <div class="taskbar-items">
                <div class="taskbar-item"></div>
                <div class="taskbar-item"></div>
            </div>
            <div class="system-tray">
                <div class="tray-item">2009/08/12 21:42</div>
            </div>
        </div>
    </div>
</body>
</html>
