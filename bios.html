<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOS Setup Utility</title>
    <style>
        @font-face {
            font-family: 'IBM VGA8';
            src: url('fonts/ibm_vga8.woff2') format('woff2');
        }
        body {
            background-color: #000080;
            color: white;
            font-family: 'IBM VGA8', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background-color: #A9A9A9;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto 1fr auto;
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        .header {
            background-color: #000080;
            padding: 5px;
            text-align: center;
            grid-column: span 2;
        }
        .menu {
            background-color: #A9A9A9;
            padding: 5px;
            display: flex;
            justify-content: space-around;
            grid-column: span 2;
        }
        .tab {
            color: blue;
            cursor: pointer;
        }
        .tab.selected {
            color: white;
        }
        .content, .details {
            background-color: #D3D3D3;
            padding: 10px;
            color: black;
        }
        .footer {
            background-color: #000080;
            padding: 10px;
            grid-column: span 2;
            text-align: center;
        }
        .highlight {
            color: yellow;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            flex-direction: column;
        }
        .overlay.show {
            display: flex;
        }
        .option {
            color: blue;
        }
        .option.selected {
            color: white;
        }
        .option.disabled {
            color: black;
        }
    </style>
    <script>
        let selectedTab = 0;
        let selectedOption = 0;
        const tabContents = [
            `<p><b>BIOS Information</b></p>
            <p>BIOS Vendor: American Megatrends</p>
            <p>Version: 9.0.1086</p>
            <p>Processor: Intel(R) Core(TM) i7-8565U CPU @ 1.80GHz</p>
            <p><b>Memory Information</b></p>
            <p>Total Memory: 16384 MB</p>
            <p><b>System Information</b></p>
            <p>Serial Number: K3NTCX00191913E</p>
            <p><b>System Date</b>: <span class="highlight">[Thu 09/17/2020]</span></p>
            <p><b>System Time</b>: <span class="highlight">[15:11:55]</span></p>
            <p>Access Level: Administrator</p>`,
            `<p><b>Advanced Settings</b></p>
            <p>CPU Configuration</p>
            <p>Power Management</p>
            <p>Peripheral Configuration</p>`,
            `<p><b>Boot Options</b></p>
            <p>Boot Priority Order</p>
            <p>Secure Boot</p>
            <p>Boot Mode</p>`,
            `<p><b>Security Settings</b></p>
            <p>Set Supervisor Password</p>
            <p>Set User Password</p>
            <p>TPM Configuration</p>`,
            `<p><b>Save & Exit</b></p>
            <p>Save Changes and Exit</p>
            <p>Discard Changes and Exit</p>`
        ];
        function updateTabs() {
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('selected', index === selectedTab);
            });
            document.querySelector('.content').innerHTML = tabContents[selectedTab];
        }
        function updateOptions() {
            document.querySelectorAll('.option').forEach((opt, index) => {
                opt.classList.toggle('selected', index === selectedOption);
            });
        }
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                document.getElementById("overlay").classList.add("show");
                selectedOption = 0;
                updateOptions();
            } else if (event.key === "ArrowLeft") {
                selectedTab = Math.max(0, selectedTab - 1);
                updateTabs();
            } else if (event.key === "ArrowRight") {
                selectedTab = Math.min(4, selectedTab + 1);
                updateTabs();
            } else if (event.key === "ArrowUp") {
                selectedOption = Math.max(0, selectedOption - 1);
                updateOptions();
            } else if (event.key === "ArrowDown") {
                selectedOption = Math.min(1, selectedOption + 1);
                updateOptions();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">Aptio Setup Utility - Copyright (C) 2019 American Megatrends, Inc.</div>
        <div class="menu">
            <span class="tab selected">Main</span>
            <span class="tab">Advanced</span>
            <span class="tab">Boot</span>
            <span class="tab">Security</span>
            <span class="tab">Save & Exit</span>
        </div>
        <div class="content"></div>
        <div class="details">
            <p><b>Selected Item Details</b></p>
            <p>Displays details of the currently selected option.</p>
        </div>
        <div class="footer">
            <p>F9: <span class="highlight">Optimized Defaults</span> | F10: Save & Exit | ESC: Exit</p>
        </div>
    </div>
    <div id="overlay" class="overlay">
        <div>
            <p>Do you want to save changes before exiting?</p>
            <p><span class="option selected">Yes</span>    <span class="option">No</span></p>
        </div>
    </div>
</body>
</html>
