<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 セットアップ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a7e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .installer {
            background: white;
            padding: 20px 30px;
            width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .installer.active {
            display: block;
        }
        .installer h2 {
            color: #0078d7;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .footer button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer button.back {
            background: #f3f3f3;
            color: #000;
        }
        .footer button.next {
            background: #0078d7;
            color: white;
        }
        .footer button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .footer .links {
            font-size: 0.9rem;
            color: #555;
        }
        .footer .links a {
            color: #0078d7;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- 1st Screen: Language Selection -->
    <div class="installer active" id="screen1">
        <h2>言語設定を選択</h2>
        <form>
            <div class="form-group">
                <label for="language">インストールする言語</label>
                <select id="language">
                    <option>日本語 (日本)</option>
                    <option>English (United States)</option>
                    <option>中文 (中国)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="format">時刻と通貨の形式</label>
                <select id="format">
                    <option>日本語 (日本)</option>
                    <option>English (United States)</option>
                    <option>中文 (中国)</option>
                </select>
            </div>
            <div class="footer">
                <button type="button" class="back" disabled>戻る (B)</button>
                <div class="links">
                    <a href="#">サポート</a>
                    <a href="#">法的事項</a>
                </div>
                <button type="button" class="next" onclick="nextScreen('screen2')">次へ (N)</button>
            </div>
        </form>
    </div>

    <!-- 2nd Screen: Disk Selection -->
    <div class="installer" id="screen2">
        <h2>インストール先を選択</h2>
        <p>インストール先のディスクを選択してください。</p>
        <div class="form-group">
            <select>
                <option>ディスク 0 (空き領域: 500GB)</option>
                <option>ディスク 1 (空き領域: 250GB)</option>
                <option>ディスク 2 (空き領域: 1TB)</option>
            </select>
        </div>
        <div class="footer">
            <button type="button" class="back" onclick="prevScreen('screen1')">戻る (B)</button>
            <div class="links">
                <a href="#">サポート</a>
                <a href="#">法的事項</a>
            </div>
            <button type="button" class="next" onclick="nextScreen('screen3')">次へ (N)</button>
        </div>
    </div>

    <!-- 3rd Screen: Installation Progress -->
    <div class="installer" id="screen3">
        <h2>Windows をインストールしています</h2>
        <p>この処理には数分かかる場合があります。</p>
        <div class="form-group">
            <label for="progress">進行状況:</label>
            <progress id="progress" value="0" max="100" style="width: 100%; height: 20px;"></progress>
        </div>
        <div class="footer">
            <button type="button" class="back" onclick="prevScreen('screen2')">戻る (B)</button>
            <div class="links">
                <a href="#">サポート</a>
                <a href="#">法的事項</a>
            </div>
            <button type="button" class="next" disabled>次へ (N)</button>
        </div>
    </div>

    <script>
        function nextScreen(screenId) {
            document.querySelectorAll('.installer').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');

            if (screenId === 'screen3') {
                simulateProgress();
            }
        }

        function prevScreen(screenId) {
            document.querySelectorAll('.installer').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function simulateProgress() {
            const progressBar = document.getElementById('progress');
            let value = 0;
            const interval = setInterval(() => {
                if (value >= 100) {
                    clearInterval(interval);
                } else {
                    value += 10;
                    progressBar.value = value;
                }
            }, 500);
        }
    </script>
</body>
</html>
