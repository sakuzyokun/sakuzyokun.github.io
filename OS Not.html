<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating System not found</title>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body style="background-color:black">
    <p style="color:white;font-size:20px;">Operating Systes not found</p>
    <p id="txt" style="background-color:white; width:10px; height:5px;"></p>
    <script>
      async function loop() {
        var i = 0;
          while(i<10){
            avait new Promise(resolve => set Timeout (resolve, 500));
            document.getElementById("txt").style.display = "none";
            avait new Promise(resolve => set Timeout (resolve, 500));
            document.getElementById("txt").style.display="block";
          }
        }
      loop() ;
    </script>
</body>
</html>
