<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating System not found</title>
    <link rel="icon" href="favicon.ico">
    <style>
        @font-face {
            font-family: 'Web437_IBM_BIOS';
            src: url('fonts/Web437_IBM_BIOS.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: black;
            color: white;
            font-family: 'Web437_IBM_BIOS', sans-serif;
        }
        #txt {
            background-color: white;
            width: 10px;
            height: 5px;
        }
    </style>
</head>
<body>
    <p>Operating System not found</p>
    <p id="txt"></p>
    <script>
      async function loop() {
        var i = 0;
        while (i < 10) {
            await new Promise(resolve => setTimeout(resolve, 500));
            document.getElementById("txt").style.display = "none";
            await new Promise(resolve => setTimeout(resolve, 500));
            document.getElementById("txt").style.display = "block";
            //i++; // ループが10回で終了するようにインクリメント
        }
      }
      loop();
    </script>
</body>
</html>
