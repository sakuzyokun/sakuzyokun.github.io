<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ Google検索フォーム</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h1>Google検索フォーム</h1>
        <form action="https://www.google.com/search" method="get">
            <label for="query">検索クエリ:</label>
            <input type="text" id="query" name="q" required>
            <button type="submit">Googleで検索</button>
        </form>
        <p>GoogleはGoogle LLCの商標です。</p>
    </main>
</body>
</html>
