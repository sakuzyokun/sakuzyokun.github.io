<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ 為替レート変換ツール</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="money.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h1>為替レート変換ツール</h1>
        <p>申し訳ありませんが、本サービスは終了いたしました。</p>
        <p>※終了理由：APIキーが外部から悪用される可能性があるため、セキュリティ上の観点から停止いたしました。</p><!--
        <input type="number" id="amount" placeholder="金額を入力">
        <select id="from-currency">
            <option value="USD">アメリカドル (USD)</option>
            <option value="EUR">ユーロ (EUR)</option>
            <option value="JPY">日本円 (JPY)</option>
            <!-- 他の通貨も追加可能 --
        </select>
        <select id="to-currency">
            <option value="USD">アメリカドル (USD)</option>
            <option value="EUR">ユーロ (EUR)</option>
            <option value="JPY">日本円 (JPY)</option>
            <!-- 他の通貨も追加可能 --
        </select>
        <button onclick="convertCurrency()">変換</button>
        <p id="result"></p>-->
    </main>
    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            const apiKey = ''; // 為替レートAPIのキーをここに入力
            const url = `https://api.exchangerate-api.com/v4/latest/${fromCurrency}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rate = data.rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);
                document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            } catch (error) {
                document.getElementById('result').innerText = '変換中にエラーが発生しました。';
            }
        }
    </script>
</body>
</html>
