<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ 文字数カウンター</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="text.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h1>文字数カウンター</h1>
        <textarea id="textarea" oninput="countCharacters()"></textarea>
        <div class="counter" id="counter">文字数: 0</div>
    </main>
    <script>
        function countCharacters() {
            const text = document.getElementById('textarea').value;
            document.getElementById('counter').innerText = `文字数: ${text.length}`;
        }
    </script>
</body>
</html>
