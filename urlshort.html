<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ URL短縮ツール</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="urlshort.css">
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h1>URL短縮ツール</h1>
        <input type="text" id="urlInput" placeholder="URLを入力してください">
        <button onclick="shortenURL()">URLを短縮</button>
        <div class="result" id="shortenedURL"></div>
    </main>
    <script>
        async function shortenURL() {
            const url = document.getElementById('urlInput').value;
            const response = await fetch('https://api.shrtco.de/v2/shorten?url=' + encodeURIComponent(url));
            const data = await response.json();
            if (data.ok) {
                document.getElementById('shortenedURL').innerText = `短縮URL: ${data.result.full_short_link}`;
            } else {
                document.getElementById('shortenedURL').innerText = 'URLの短縮に失敗しました。';
            }
        }
    </script>
</body>
</html>
