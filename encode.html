<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ エンコード&デコード</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="pageinfo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h2>エンコード&デコード</h2>
        <label for="text">URL:</label>
        <input type="text" id="text" size="30">
        <button onclick="encodeText()">エンコード</button>
        <button onclick="decodeText()">デコード</button>
        <p><strong>結果:</strong> <span id="result"></span></p>

        <script>
          function encodeText() {
              let text = document.getElementById("text").value;
              let encodedURI = encodeURIComponent(text);
              document.getElementById("result").textContent = "エンコード: " + encodedURI;
          }

          function decodeText() {
              let text = document.getElementById("text").value;
              let decodedURI = decodeURIComponent(text);
              document.getElementById("result").textContent = "デコード: " + decodedURI;
          }
        </script>
    </main>
</body>
</html>
