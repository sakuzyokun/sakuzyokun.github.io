<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ エンコード&デコード</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="pageinfo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h1>エンコード&デコード</h1>
        <p>URL:
        <input type="text" name="URL" size="30" id="text">
        </p>

        <script>
          function encode() {  
            document.write("エンコード");
            document.write(escape("ASCII:",text));
            document.write(encodeURI("URI:",text));
            document.write("<br>");
          }

          function decode() {
            document.write("デコード");
            document.write(unescape("ASCII:",text));
            document.write(decodeURI("URI:",text));
          }

          document.addEventListener('DOMContentLoaded', () => {
              encode();
              decode();
              setInterval(updateAll, 1);  // 1ミリ秒ごとに更新
          });
        </script>
    </main>
</body>
</html>
