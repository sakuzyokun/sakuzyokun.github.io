<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red stone Internet</title>
    <link rel="icon" href="image/Redstone.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #800000;
            color: #fff;
            text-align: center;
        }
        .header {
            background-color: #800000;
            padding: 10px;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            font-size: 2em;
            vertical-align: middle;
            margin-left: 10px;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-container input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 1.2em;
        }
        .search-container input[type="submit"] {
            padding: 10px;
            font-size: 1.2em;
            background-color: #890000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .content {
            display: none; /* 初期状態は非表示 */
            margin-top: 20px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #890000;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
    <script>
        function performSearch(event) {
            event.preventDefault();
            var query = document.getElementById("searchInput").value;
            var url = "https://www.google.com/search?q=" + encodeURIComponent(query);
            window.open(url, '_blank');
        }

        function toggleContent() {
            var content = document.getElementById("content");
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="image/Redstone.png" alt="Red stone icon">
        <h1>Red stone Internet</h1>
    </div>
    <div class="search-container">
        <form onsubmit="performSearch(event)">
            <input type="text" id="searchInput" placeholder="検索キーワードを入力">
            <input type="submit" value="検索">
        </form>
        Rescover
        <button onclick="toggleContent()">ON/OFF</button>
    </div>
    <div class="content" id="content">
        <h2>鬼怒川の氾濫による浸水被害訴訟</h2><p>2015年の豪雨で鬼怒川が氾濫し、茨城県常総市で浸水被害が発生した件について、東京高裁は国に賠償を命じました。</p>
        <h2>岩手・大船渡の山林火災</h2><p>岩手県大船渡市で発生した山林火災は、焼失面積が800ヘクタール以上に達し、2100人に避難指示が出されています。</p>
        <h2>楽天モバイルへの不正ログイン容疑</h2><p>滋賀県米原市の中学生ら3人が、楽天モバイルのシステムに不正にログインし、通信回線を契約したとして逮捕されました。</p>
        <br><p>更新:2025/02/27 13:10</p>
    </div>
</body>
</html>
