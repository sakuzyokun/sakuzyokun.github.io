<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red stone Internet</title>
    <link rel="icon" href="image/Redstone.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #800000;
            color: #fff;
            text-align: center;
        }
        .header {
            background-color: #800000;
            padding: 10px;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            font-size: 2em;
            vertical-align: middle;
            margin-left: 10px;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-container input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 1.2em;
        }
        .search-container input[type="submit"] {
            padding: 10px;
            font-size: 1.2em;
            background-color: #890000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .content {
            display: none; /* 初期状態は非表示 */
            margin-top: 20px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #890000;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
    <script>
        function performSearch(event) {
            event.preventDefault();
            var query = document.getElementById("searchInput").value;
            var url = "https://www.google.com/search?q=" + encodeURIComponent(query);
            window.open(url, '_blank');
        }

        function toggleContent() {
            var content = document.getElementById("content");
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="image/Redstone.png" alt="Red stone icon">
        <h1>Red stone Internet</h1>
    </div>
    <div class="search-container">
        <form onsubmit="performSearch(event)">
            <input type="text" id="searchInput" placeholder="検索キーワードを入力">
            <input type="submit" value="検索">
        </form>
        Rescover
        <button onclick="toggleContent()">ON/OFF</button>
    </div>
    <div class="content" id="content">
        <h2>大阪マラソン</h2><p>近藤亮太選手が初マラソンで日本人最高タイムの2時間5分39秒を記録し、2位でフィニッシュしました。</p>
        <h2>大雪の影響</h2><p>日本海側を中心に大雪が続いており、青森市酸ケ湯では積雪が5メートルに達しています。</p>
        <h2>ウクライナ侵攻</h2><p>ロシアによるウクライナへの全面侵攻が開始から3年を迎え、戦禍が拡大しています。</p>
        <br><p>更新:2025/02/24 14:55</p>
    </div>
</body>
</html>
