<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="11.css">
      <title>11.css - Windows11に似ているスタイル</title>
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", "Noto Sans JP", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #f3f3f3;
        color: #333; 
      }
    </style>
    <body>
      <h1>11.css</h1>
      <div class="win11-window">
        <div class="win11-title-bar">
          <span class="win11-title">このWebページの詳細</span>
          <div class="win11-controls">
            <button class="win11-btn" aria-label="Minimize">🗕</button>
            <button class="win11-btn" aria-label="Maximize">🗖</button>
            <button class="win11-btn close" aria-label="Close">✕</button>
          </div>
          </div>
          <div class="win11-window-body">
          <p>このサイトのフォントはWindowsではSegoe UI、その他のOSではNoto Sans JPで表示されます</p>
          <div style="text-align: right; margin-top: 20px;">
            <button class="win11-button">OK</button>
            <button class="win11-button">キャンセル</button>
          </div>
        </div>
      </div>
      <p>このような形で表示され、Windows11に似ています。</p>
      <p>サンプルコードは次のとおりです</p>
      <textarea readonly style="height: 260px; width: 650px;">
<div class="win11-window">

      </div>
      </div>
      <div class="win11-window-body">
      <p>このサイトのフォントはWindowsではSegoe UI、その他のOSではNoto Sans JPで表示されます</p>
      <div style="text-align: right; margin-top: 20px;">
        <button class="win11-button">OK</button>
        <button class="win11-button">キャンセル</button>
      </div>
  </div>
</div>

      <p>使用するにはをしたを使います</p>
      <textarea readonly style="height: 15px; width: 455px;"><link rel="stylesheet" href="https://sakuzyokun.github.io/11.css/11.css"></textarea>
    </body>
  </html>
