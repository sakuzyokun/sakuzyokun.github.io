<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集ソフトランチャー - スマホ版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0078D7;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .window {
            width: 90vw;
            height: 80vh;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }
        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #004d99;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 60vw;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .menu div {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .menu.active {
            transform: translateX(0);
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #004d99;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
    <script>
        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
        function showDevelopmentDialog() {
            document.getElementById('developmentDialog').style.display = 'block';
        }
        function closeDialog() {
            document.getElementById('developmentDialog').style.display = 'none';
        }
    </script>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">☰ メニュー</button>
    <div id="menu" class="menu">
        <div onclick="toggleMenu()">閉じる</div>
        <div onclick="location.href='video_edit.html'">動匠Web</div>
        <div onclick="location.href='image_edit.html'">画匠Web</div>
        <div onclick="location.href='audio_edit.html'">音匠Web</div>
        <div onclick="showDevelopmentDialog()">バージョン情報</div>
    </div>
    <div class="window">
        <p>これはスマホ向けランチャーです。<br>編集はメニューから選んでください。</p>
        <button onclick="location.href='index.html'">PC版へ</button>
    </div>
    <div id="developmentDialog" class="dialog">
        <p>編集ソフトランチャー<br>Version 1.1.0</p>
        <button onclick="closeDialog()">OK</button>
    </div>
</body>
</html>
