<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単な動画編集ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mux.js/5.6.7/mux.min.js"></script>
    <style>
        canvas { display: block; margin-top: 10px; }
        #progressBarContainer { display: none; margin-top: 10px; }
        #progressBar { width: 100%; height: 10px; background: lightgray; }
        #progress { height: 100%; width: 0%; background: green; }
    </style>
</head>
<body>
    <h2>動画編集ツール</h2>
    <input type="file" id="videoInput" accept="video/mp4,video/webm">
    <video id="video" controls></video>
    <canvas id="canvas"></canvas>
    <label>開始時間: <input type="number" id="startTime" step="0.1"></label>
    <label>終了時間: <input type="number" id="endTime" step="0.1"></label>
    <button id="applyFilter">フィルター適用</button>
    <button id="exportButton">出力</button>
    <div id="progressBarContainer">
        <div id="progressBar">
            <div id="progress"></div>
        </div>
    </div>
    <a id="downloadLink" style="display: none;">ダウンロード</a>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const videoInput = document.getElementById('videoInput');
        const applyFilterButton = document.getElementById('applyFilter');
        const exportButton = document.getElementById('exportButton');
        const downloadLink = document.getElementById('downloadLink');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progress = document.getElementById('progress');

        let mediaRecorder;
        let recordedChunks = [];
        let audioStream;

        videoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
            }
        });

        video.addEventListener('play', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            function step() {
                if (!video.paused && !video.ended) {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    requestAnimationFrame(step);
                }
            }
            requestAnimationFrame(step);
        });

        applyFilterButton.addEventListener('click', function () {
            ctx.filter = 'grayscale(100%)'; // グレースケールのフィルターを適用
        });

        exportButton.addEventListener('click', async () => {
            const startTime = parseFloat(document.getElementById('startTime').value) || 0;
            const endTime = parseFloat(document.getElementById('endTime').value) || video.duration;
            recordedChunks = [];
            const videoStream = canvas.captureStream();
            audioStream = video.captureStream().getAudioTracks();
            const combinedStream = new MediaStream([...videoStream.getVideoTracks(), ...audioStream]);

            mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm' });
            
            mediaRecorder.ondataavailable = (event) => recordedChunks.push(event.data);
            mediaRecorder.onstop = async () => {
                const webmBlob = new Blob(recordedChunks, { type: 'video/webm' });
                const mp4Blob = await convertWebMtoMP4(webmBlob);
                const url = URL.createObjectURL(mp4Blob);
                downloadLink.href = url;
                downloadLink.download = 'edited_video.mp4';
                downloadLink.style.display = 'block';
                downloadLink.innerText = 'MP4をダウンロード';
                downloadLink.click();
                progressBarContainer.style.display = 'none';
            };

            progressBarContainer.style.display = 'block';
            progress.style.width = '0%';

            video.currentTime = startTime;
            video.play();
            mediaRecorder.start();
            
            video.ontimeupdate = function() {
                if (video.currentTime >= endTime) {
                    video.pause();
                    mediaRecorder.stop();
                }
                progress.style.width = ((video.currentTime - startTime) / (endTime - startTime)) * 100 + '%';
            };
        });

        async function convertWebMtoMP4(webmBlob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsArrayBuffer(webmBlob);
                reader.onloadend = function () {
                    const data = new Uint8Array(reader.result);
                    const remuxer = new muxjs.mp4.Transmuxer();
                    remuxer.on('data', (segment) => {
                        resolve(new Blob([segment.initSegment, segment.data], { type: 'video/mp4' }));
                    });
                    remuxer.push({ data: data, byteLength: data.length });
                    remuxer.flush();
                };
            });
        }
    </script>
</body>
</html>
