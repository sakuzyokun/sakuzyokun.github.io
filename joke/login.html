<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント作成</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #ff0000;
    }

    form {
      background: #fff;
      padding: 40px;
      margin: auto;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    .error {
      color: red;
      font-weight: bold;
      display: none;
    }

    .submit-btn {
      background-color: #ccc;
      cursor: not-allowed;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    p {
      color: 525252
    }
  </style>
</head>
<body>
  <h1>アカウント作成</h1>
  <form onsubmit="return blockSubmission()">
    <p>ユーザー名</p>
    <input type="text" id="username" placeholder="ユーザー名">
    <div id="userError" class="error">全角、半角、数字、記号は使用できません。</div>

    <p>パスワード</p>
    <input type="password" id="password" placeholder="パスワード">
    <div id="passError" class="error">すべてのパスワードが簡単すぎます。</div>

    <p>誕生日</p>
    <input type="date" id="birthday">
    <div id="birthError" class="error"></div>

    <p>メールアドレス</p>
    <input type="email" id="email" placeholder="メールアドレス">
    <div id="mailError" class="error"></div>

    <label>
      <input type="checkbox" id="agree">
      利用規約に同意しません
    </label>
    <div id="agreeError" class="error"></div>

    <label>
      <input type="checkbox" id="captcha">
      私はロボットです
    </label>
    <div id="captchaError" class="error"></div>

    <br>
    <button type="submit" class="submit-btn">アカウントを作成する</button>
    <div id="finalError" class="error">申し訳ありません。この世界にアカウントは存在できません。</div>
  </form>
  <p>このページはジョークです。しっかり規約は守ってください。</p>

  <script>
    function blockSubmission() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const agree = document.getElementById('agree').checked;
      const birthday = document.getElementById('birthday').value;
      const email = document.getElementById('email').value;
      const captcha = document.getElementById('captcha').checked;

      const today = new Date();
      const birthDate = new Date(birthday);

      let blocked = false;

      // ユーザー名チェック
      if (user.length > 0) {
        document.getElementById('userError').style.display = 'block';
        blocked = true;
      } else {
        document.getElementById('userError').style.display = 'none';
      }

      // パスワードチェック
      if (pass.length > 0) {
        document.getElementById('passError').style.display = 'block';
        blocked = true;
      } else {
        document.getElementById('passError').style.display = 'none';
      }

      // 誕生日チェック
      const birthError = document.getElementById('birthError');
      if (!birthday) {
        birthError.textContent = '生年月日を入力してください。';
        birthError.style.display = 'block';
        blocked = true;
      } else if (birthDate > today) {
        birthError.textContent = '0歳以上ではないためアカウントを作成できませんでした。';
        birthError.style.display = 'block';
        blocked = true;
      } else {
        birthError.textContent = '正しい生年月日を入力してください。';
        birthError.style.display = 'block';
        blocked = true;
      }

      // メールアドレスチェック
      const mailError = document.getElementById('mailError');
      if (email.includes("@")) {
        mailError.textContent = "@マークは使用できません。";
        mailError.style.display = 'block';
        blocked = true;
      } else {
        mailError.textContent = "このメールアドレスは無効です。";
        mailError.style.display = 'block';
        blocked = true;
      }

      // 規約チェック
      const agreeError = document.getElementById('agreeError');
      if (!agree) {
        agreeError.textContent = "同意する場合は登録できません。";
        agreeError.style.display = 'block';
        blocked = true;
      } else {
        agreeError.textContent = "同意しない場合は登録できません。当たり前です。同意してください。";
        agreeError.style.display = 'block';
        blocked = true;
      }

      // CAPTCHAチェック（ロボット前提）
      const captchaError = document.getElementById('captchaError');
      if (captcha) {
        captchaError.textContent = "ロボットの方は登録できません。人間ということを証明してください。";
        captchaError.style.display = 'block';
        blocked = true;
      } else {
        captchaError.textContent = "ロボットでない方は登録できません。";
        captchaError.style.display = 'block';
        blocked = true;
      }

      if (blocked) {
        document.getElementById('finalError').style.display = 'block';
        return false;
      }

      alert("エラー：宇宙がバグりました。");
      return false;
    }
  </script>
</body>
</html>
