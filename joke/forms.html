<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不安しかないフォーム</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #2a2a2a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #444;
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #bbb;
      font-style: italic;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: darkred;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-style: italic;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>情報提供フォーム</h2>
    <form id="worryForm">
      <label for="name">あなたの秘密</label>
      <input type="text" id="name" name="name" placeholder="誰にも言いません、たぶん…" required>

      <label for="email">連絡手段（後悔するかも）</label>
      <input type="email" id="email" name="email" placeholder="絶対に正直に書いてください" required>

      <label for="message">自由記入欄（でも本当に自由？）</label>
      <textarea id="message" name="message" rows="4" placeholder="あなたの考え、計画、または懺悔をどうぞ…" required></textarea>

      <button type="submit">押すと何かが起きる</button>
    </form>
    <div class="message" id="response"></div>
  </div>

  <script>
    const form = document.getElementById('worryForm');
    const response = document.getElementById('response');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      response.textContent = "送信されました。戻ることはできません。";
      form.reset();
    });
  </script>
</body>
</html>
