<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ 文字数制限付きコメントボックス</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="commantlimit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h1>文字数制限付きコメントボックス</h1>
        <label for="charLimit">文字数制限:</label>
        <input type="number" id="charLimit" value="200" min="1" oninput="updateCharLimit()">
        <textarea id="commentBox" oninput="updateCounter()"></textarea>
        <div class="counter" id="charCounter">0 / 200</div>
        <button onclick="submitComment()">コメントを送信</button>
    </main>
    <script>
        function updateCharLimit() {
            const charLimit = document.getElementById('charLimit').value;
            const commentBox = document.getElementById('commentBox');
            commentBox.maxLength = charLimit;
            updateCounter();
        }

        function updateCounter() {
            const commentBox = document.getElementById('commentBox');
            const charCounter = document.getElementById('charCounter');
            const currentLength = commentBox.value.length;
            const charLimit = commentBox.maxLength;
            charCounter.innerText = `${currentLength} / ${charLimit}`;
            if (currentLength > charLimit - 20) {
                charCounter.classList.add('warning');
            } else {
                charCounter.classList.remove('warning');
            }
        }

        function submitComment() {
            const comment = document.getElementById('commentBox').value;
            const charLimit = document.getElementById('commentBox').maxLength;
            if (comment.length > charLimit) {
                alert('コメントが長すぎます。');
            } else {
                alert('コメントが送信されました： ' + comment);
            }
        }
    </script>
</body>
</html>
