<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ 時計</title>
    <link rel="stylesheet" href="time.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h1>現在の時間 (PCから取得)</h1>
        <div id="pc-clock"></div>
        <h1>現在の時間 (サーバーから取得)</h1>
        <div id="server-clock"></div>
        <h1>UNIX時間(1970/01/01 0:00(UTC))の経過秒数</h1>
        <div id="epoch-seconds"></div>
        <h1>32ビットの2進数</h1>
        <div id="binary32"></div>
        <h1>64ビットの2進数</h1>
        <div id="binary64"></div>
        <h1>16進数</h1>
        <div id="hexadecimal"></div>
        <h1>2038年問題の日までのカウントダウン</h1>
        <div id="countdown"></div>
        <h1>現在の時間 (2038年問題に対応していない)</h1>
        <div id="clock"></div>
    </main>
    <script src="time.js"></script>
</body>
</html>
