<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98風ページ</title>
  <link rel="stylesheet" href="windows98.css">
  <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>
<body>
  <div class="window" id="my-window">
    <div class="title-bar" onmousedown="dragStart(event)">
      <div class="title-bar-text">My Computer</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="minimizeWindow()">-</button>
        <button aria-label="Maximize" id="maximize-button" onclick="maximizeWindow()">□</button>
        <button aria-label="Close" onclick="closeWindow()">×</button>
      </div>
    </div>
    <div class="window-body">
      <p>これはWindows 98風のページです！</p>
      <button class="button">クリックしてね</button>
    </div>
  </div>

  <div class="taskbar">
    <button class="start-button" onclick="toggleStartMenu()">スタート</button>
    <div class="start-menu" id="start-menu">
      <ul>
        <li>プログラム</li>
        <li>設定</li>
        <li>検索</li>
        <li onclick="openNotepad()">メモ帳</li>
        <li>終了</li>
      </ul>
    </div>
    <div class="taskbar-item hidden" id="taskbar-item" onclick="restoreWindow()">My Computer</div>
    <div class="taskbar-item hidden" id="notepad-item" onclick="restoreNotepad()">メモ帳</div>
  </div>

  <div class="notepad hidden" id="notepad-window">
    <div class="title-bar" onmousedown="dragStart(event)">
      <div class="title-bar-text">メモ帳</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="minimizeNotepad()">-</button>
        <button aria-label="Close" onclick="closeNotepad()">×</button>
      </div>
    </div>
    <textarea></textarea>
  </div>

  <script src="windows98.js"></script>
</body>
</html>
