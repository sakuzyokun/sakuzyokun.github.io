<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="windows98.css">
</head>
<body class="win98" onclick="hideStartMenu(event)">
    <div class="window active" id="myWindow" onmousedown="setActiveWindow('myWindow')">
        <div class="title-bar">
            <div class="title-bar-text">マイコンピュータ</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('myWindow', 'マイコンピュータ')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('myWindow')"></button>
                <button aria-label="Close" onclick="closeWindow('myWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <p>これは98.cssを使用して作成されたWindows 98スタイルのウィンドウです。</p>
        </div>
    </div>

    <div class="window" id="notepadWindow" style="display:none;" onmousedown="setActiveWindow('notepadWindow')">
        <div class="title-bar">
            <div class="title-bar-text">メモ帳</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('notepadWindow', 'メモ帳')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('notepadWindow')"></button>
                <button aria-label="Close" onclick="closeWindow('notepadWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <textarea></textarea>
        </div>
    </div>

    <div class="window" id="runWindow" style="display:none;" onmousedown="setActiveWindow('runWindow')">
        <div class="title-bar">
            <div class="title-bar-text">名前を指定して実行</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('runWindow', '名前を指定して実行')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('runWindow')"></button>
                <button aria-label="Close" onclick="closeWindow('runWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <input type="text" id="commandInput" placeholder="プログラム名を入力してください" style="width: 100%;">
            <button onclick="runCommand()">実行</button>
        </div>
    </div>

    <div class="window" id="winverWindow" style="display:none;" onmousedown="setActiveWindow('winverWindow')">
        <div class="title-bar">
            <div class="title-bar-text">Windows のバージョン情報</div>
            <div class="title-bar-controls">
                <button aria-label="Close" onclick="closeWindow('winverWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <p>Windows 98<br>Copyright (C) 1981-1999 Microsoft Corp.</p>
            <button onclick="closeWindow('winverWindow')">OK</button>
        </div>
    </div>

    <!-- 計算機ウィンドウ -->
<div id="calcWindow" class="window" style="display: none; width: 200px; height: 280px;">
    <div class="title-bar" onmousedown="dragStart(event, 'calcWindow')">
        <div class="title-bar-text">電卓</div>
        <div class="title-bar-controls">
            <button onclick="closeWindow('calcWindow')">×</button>
        </div>
    </div>
    <div class="window-body">
        <input id="calcInput" type="text" style="width: 100%; font-size: 16px; text-align: right;" readonly />

        <div class="calc-buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">÷</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">×</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">−</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearCalc()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('+')">＋</button>
        </div>
    </div>
</div>

<!-- エラーメッセージウィンドウ -->
<div id="errorWindow" class="window" style="display: none; width: 250px; height: 120px;">
    <div class="title-bar" onmousedown="dragStart(event, 'errorWindow')">
        <div class="title-bar-text">エラー</div>
            <div class="title-bar-controls">
                <button aria-label="Close" onclick="closeWindow('errorWindow')"></button>
            </div>
        </div>
            <div class="window-body">
                <p id="errorText">エラーが発生しました。</p>
                <button onclick="closeWindow('errorWindow')">OK</button>
            </div>
        </div>
        <div class="taskbar" id="taskbar">
            <div class="start" id="startButton" onclick="toggleStartMenu()">
                <div class="start-icon"></div>
                <span>スタート</span>
            </div>
            <div class="taskbar-windows" id="taskbarWindows"></div>
            <div class="status-bar">
                    <p class="status-bar-field" id="statusBar">0:00</p>
            </div>
        </div>
        <div class="start-menu" id="startMenu" onclick="event.stopPropagation()">
            <div class="start-menu-header">
            <div class="start-icon-large"></div>
            <div class="start-text">Windows 98</div>
        </div>
        <ul>
            <li onclick="openNotepad()">メモ帳</li>
            <li onclick="openRun()">名前を指定して実行</li>
            <li onclick="openCalculator()">計算機</li>
            <li>プログラム</li>
            <li>ドキュメント</li>
            <li>設定</li>
            <li>検索</li>
            <li>ヘルプとサポート</li>
        </ul>
    </div>
    <script src="windows98.js"></script>
</body>
</html>
