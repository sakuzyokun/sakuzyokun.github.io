<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SOT Player & Editor</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    button { padding: 10px 20px; font-size: 1em; margin-top: 10px; }
  </style>
</head>
<body>

<h2>üéº SOT Player & Editor</h2>

<textarea id="sotInput" placeholder="[00:00.000] sine 440Hz 1.0s 0.5
[00:01.000] sawtooth 660Hz 0.8s 1.0
[00:02.000] chime 880Hz 0.4s 0.3
[00:03.000] noise 0.5s 0.2"></textarea><br>

<button onclick="playSOT()">‚ñ∂Ô∏è ÂÜçÁîü„Åô„Çã</button>

<script>
function parseTimeToSeconds(t) {
  const match = t.match(/(\d+):(\d+\.\d+)/);
  return match ? parseInt(match[1]) * 60 + parseFloat(match[2]) : 0;
}

function playSOT() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const lines = document.getElementById("sotInput").value.trim().split("\n");

  for (const line of lines) {
    const match = line.match(/\[(.*?)\]\s*(\w+)\s*(\d+)?Hz?\s*(\d+(\.\d+)?)s\s*(\d+(\.\d+)?)/);
    if (!match) continue;

    const time = parseTimeToSeconds(match[1]);
    const type = match[2];
    const freq = parseFloat(match[3]) || 440;
    const dur = parseFloat(match[4]);
    const vol = parseFloat(match[6]);

    const start = ctx.currentTime + time;
    const gain = ctx.createGain();
    gain.gain.value = vol;
    gain.connect(ctx.destination);

    if (type === 'square' || type === 'sine' || type === 'sawtooth' || type === 'triangle') {
      const osc = ctx.createOscillator();
      osc.type = type;
      osc.frequency.value = freq;
      osc.connect(gain);
      osc.start(start);
      osc.stop(start + dur);
    }

    else if (type === 'pluck') {
      const osc = ctx.createOscillator();
      const pluckGain = ctx.createGain();
      osc.type = 'triangle';
      osc.frequency.value = freq;
      pluckGain.gain.setValueAtTime(vol, start);
      pluckGain.gain.exponentialRampToValueAtTime(0.001, start + dur);
      osc.connect(pluckGain).connect(ctx.destination);
      osc.start(start);
      osc.stop(start + dur);
    }

    else if (type === 'bass') {
      const osc = ctx.createOscillator();
      const filter = ctx.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.setValueAtTime(200, start);
      osc.type = 'sine';
      osc.frequency.value = freq;
      osc.connect(filter).connect(gain);
      osc.start(start);
      osc.stop(start + dur);
    }

    else if (type === 'bell') {
      const osc1 = ctx.createOscillator();
      const osc2 = ctx.createOscillator();
      const bellGain = ctx.createGain();
      bellGain.gain.setValueAtTime(vol, start);
      bellGain.gain.exponentialRampToValueAtTime(0.001, start + dur);
      osc1.type = 'sine'; osc1.frequency.value = freq;
      osc2.type = 'sine'; osc2.frequency.value = freq * 2.5;
      osc1.connect(bellGain).connect(ctx.destination);
      osc2.connect(bellGain);
      osc1.start(start); osc2.start(start);
      osc1.stop(start + dur); osc2.stop(start + dur);
    }

    else if (type === 'kick') {
      const osc = ctx.createOscillator();
      const kickGain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(150, start);
      osc.frequency.exponentialRampToValueAtTime(50, start + dur);
      kickGain.gain.setValueAtTime(vol, start);
      kickGain.gain.exponentialRampToValueAtTime(0.001, start + dur);
      osc.connect(kickGain).connect(ctx.destination);
      osc.start(start);
      osc.stop(start + dur);
    }

    else if (type === 'snare') {
      const bufferSize = ctx.sampleRate * dur;
      const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
      const output = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;
      const noise = ctx.createBufferSource();
      const snareGain = ctx.createGain();
      snareGain.gain.setValueAtTime(vol, start);
      snareGain.gain.exponentialRampToValueAtTime(0.01, start + dur);
      noise.buffer = buffer;
      noise.connect(snareGain).connect(ctx.destination);
      noise.start(start);
    }
  }
}
</script>

</body>
</html>
