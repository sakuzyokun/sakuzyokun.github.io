<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amasan - カート</title>
    <link rel="icon" href="favicon.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #232F3E;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            margin: 20px;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .cart-item h2 {
            margin: 0;
        }
        .cart-item p {
            margin: 5px 0;
        }
        .total {
            font-size: 1.5em;
            text-align: right;
            margin-top: 20px;
        }
        .search-bar {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        .search-bar button {
            padding: 5px;
            background-color: #febd69;
            border: none;
            cursor: pointer;
        }
        .address {
            display: inline;
            margin-left: 10px;
        }
        button {
            padding: 5px;
            background-color: #007bff; /* Change button color */
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Change button color on hover */
        }
    </style>
</head>
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            document.getElementById("address").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        getAddress(latitude, longitude);
    }

    function getAddress(latitude, longitude) {
        fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=dfacb0219a9d4404864d60f75d11d671`)
            .then(response => response.json())
            .then(data => {
                var components = data.results[0].components;
                var address = `${components.postcode} ${components.state} ${components.city}`;
                document.getElementById("address").innerHTML = address;
            })
            .catch(error => {
                document.getElementById("address").innerHTML = "住所を取得できませんでした。";
            });
    }

    function updateTotal() {
        var items = document.getElementsByClassName('cart-item');
        var total = 0;
        for (var i = 0; i < items.length; i++) {
            var price = parseInt(items[i].getElementsByClassName('price')[0].textContent.replace('価格: ¥', ''));
            var quantity = parseInt(items[i].getElementsByClassName('quantity')[0].value);
            total += price * quantity;
        }
        document.getElementsByClassName('total')[0].textContent = '合計: ¥' + total;
    }

    function removeItem(button) {
        var item = button.parentNode;
        item.parentNode.removeChild(item);
        updateTotal();
    }
    
    window.onload = function() {
        getLocation();
        document.querySelectorAll('.quantity').forEach(input => {
            input.addEventListener('change', updateTotal);
        });
        document.querySelectorAll('.remove').forEach(button => {
            button.addEventListener('click', function() {
                removeItem(this);
            });
        });
        updateTotal();
    };
</script>
<body>
    <header>
        <h1>Amasan</h1>
        <nav>
            <ul>
                <li><a href="Amasan.html">ホーム</a></li>
                <li class="address" id="address">現在の位置情報を取得中...</li>
                <li><a href="account.html">アカウント</a></li>
                <li><a href="cart.html">カート</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="商品を検索">
                <button>検索</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>カート</h2>
        <div class="cart-item">
            <h2>商品名</h2>
            <p class="price">価格: ¥99999</p>
            <p>数量: <input type="number" class="quantity" value="1" min="1"></p>
            <button class="remove">削除</button>
        </div>
        <!-- 他の商品もここに追加 -->
        
        <div class="total">
            合計: ¥xxxx
        </div>
    </div>
</body>
</html>
