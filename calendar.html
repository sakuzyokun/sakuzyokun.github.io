<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ カレンダー</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h1>カレンダー</h1>
        <button onclick="prevMonth()">前の月</button>
        <button onclick="nextMonth()">次の月</button>
        <h2 id="monthYear"></h2>
        <table>
            <thead>
                <tr>
                    <th>日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th>土</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
        <input type="text" id="eventInput" placeholder="予定を入力してください">
        <button onclick="addEvent()">予定を追加</button>
    </main>
    <script src="calendar.js"></script>
</body>
</html>
