<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Python Runner</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ddd;
      font-family: "Consolas", "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #4fc3f7;
      text-shadow: 0 0 10px #2196f3;
    }
    textarea {
      background-color: #2d2d2d;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      width: 600px;
      height: 180px;
      font-family: "Consolas", monospace;
      resize: vertical;
    }
    button {
      background-color: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 8px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background-color: #81d4fa;
    }
    pre {
      background-color: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      width: 600px;
      min-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 15px;
      box-shadow: inset 0 0 10px #000;
    }
    .error {
      color: #ff5555;
    }
    .output {
      color: #cddc39;
    }
  </style>
</head>
<body>
  <h1>üêç Python Runner</h1>
  <textarea id="code">print("Hello, Python!")</textarea><br>
  <button id="run">ÂÆüË°å</button>
  <pre id="output"></pre>

  <script>
    async function main() {
      const pyodide = await loadPyodide();

      // Âá∫Âäõ„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÔºàprint„ÇÇ„Ç®„É©„Éº„ÇÇHTMLÂÅ¥„Å∏Ôºâ
      pyodide.runPython(`
import sys
from js import document

class HTMLWriter:
    def write(self, text):
        document.getElementById("output").innerHTML += (
            '<span class="output">' + text.replace('&','&amp;').replace('<','&lt;') + '</span>'
        )
    def flush(self): pass

class HTMLErrorWriter:
    def write(self, text):
        document.getElementById("output").innerHTML += (
            '<span class="error">' + text.replace('&','&amp;').replace('<','&lt;') + '</span>'
        )
    def flush(self): pass

sys.stdout = HTMLWriter()
sys.stderr = HTMLErrorWriter()
      `);

      document.getElementById("run").onclick = async () => {
        const code = document.getElementById("code").value;
        const output = document.getElementById("output");
        output.innerHTML = "";
        try {
          await pyodide.runPythonAsync(code);
        } catch (err) {
          output.innerHTML += `<span class="error">${err}</span>`;
        }
      };
    }

    main();
  </script>
</body>
</html>
