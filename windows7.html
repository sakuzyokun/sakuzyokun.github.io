<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            background-image: url('https://consatech.wordpress.com/wp-content/uploads/2013/11/img0.jpg');
            background-size: cover;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #1E90FF; /* Windows 7風のタスクバーの色 */
            display: flex;
            align-items: center;
        }
        .start {
            background-color: #0000ff;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .start-icon {
            width: 20px;
            height: 20px;
            background-color: white;
            margin-right: 5px;
        }
        .start-menu {
            display: none;
            position: fixed;
            bottom: 40px;
            left: 10px;
            width: 200px;
            background-color: white;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .start-menu ul {
            list-style: none;
            margin: 0;
            padding: 10px;
        }
        .start-menu ul li {
            padding: 5px;
            cursor: pointer;
        }
        .start-menu ul li:hover {
            background-color: #ddd;
        }
        .taskbar-windows {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .taskbar-windows .window-title {
            background-color: #c0c0c0;
            border: none;
            margin: 0 5px;
            padding: 5px;
            cursor: pointer;
            color: #000;
        }
        .window {
            resize: both;
            overflow: auto;
            position: absolute;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .window-body textarea {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="win7">
    <div class="window active" id="myWindow">
        <div class="title-bar" onmousedown="dragStart(event, 'myWindow')">
            <div class="title-bar-text">マイコンピュータ</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('myWindow', 'マイコンピュータ')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('myWindow')"></button>
                <button aria-label="Close" onclick="closeWindow('myWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <p>これは7.cssを使用して作成されたWindows 7スタイルのウィンドウです。</p>
        </div>
    </div>

    <div class="window active" id="notepadWindow" style="display:none;">
        <div class="title-bar" onmousedown="dragStart(event, 'notepadWindow')">
            <div class="title-bar-text">メモ帳</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('notepadWindow', 'メモ帳')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('notepadWindow')"></button>
                <button aria-label="Close" onclick="closeWindow('notepadWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <textarea></textarea>
        </div>
    </div>

    <div class="taskbar">
        <div class="start" onclick="toggleStartMenu()">
            <div class="start-icon"></div>
            <!--スタート-->
        </div>
        <div class="taskbar-windows" id="taskbarWindows"></div>
    </div>

    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="openNotepad()">メモ帳</li>
            <li>プログラム</li>
            <li>ドキュメント</li>
            <li>設定</li>
            <li>検索</li>
            <li>ヘルプとサポート</li>
            <li>実行...</li>
        </ul>
    </div>

    <script>
        let isMaximized = false;
        let originalWidth, originalHeight, originalTop, originalLeft;

        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenu');
            startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
        }

        function minimizeWindow(windowId, title) {
            const window = document.getElementById(windowId);
            const taskbarWindows = document.getElementById('taskbarWindows');
            window.style.display = 'none';
            const minimizedTitle = document.createElement('div');
            minimizedTitle.className = 'window-title';
            minimizedTitle.innerText = title;
            minimizedTitle.onclick = function() {
                window.style.display = 'block';
                taskbarWindows.removeChild(minimizedTitle);
            };
            taskbarWindows.appendChild(minimizedTitle);
        }

        function maximizeWindow(windowId) {
            const window = document.getElementById(windowId);
            const textarea = window.querySelector('textarea');
            if (isMaximized) {
                window.style.width = originalWidth;
                window.style.height = originalHeight;
                window.style.top = originalTop;
                window.style.left = originalLeft;
                window.style.position = 'absolute';
                if (textarea) {
                    textarea.style.width = '100%';
                    textarea.style.height = 'calc(100% - 30px)';
                }
                isMaximized = false;
            } else {
                originalWidth = window.style.width;
                originalHeight = window.style.height;
                originalTop = window.style.top;
                originalLeft = window.style.left;
                window.style.width = '100%';
                window.style.height = '100%';
                window.style.top = '0';
                window.style.left = '0';
                window.style.position = 'fixed';
                if (textarea) {
                    textarea.style.width = '100%';
                    textarea.style.height = 'calc(100% - 30px)';
                }
                isMaximized = true;
            }
        }

        function closeWindow(windowId) {
            const window = document.getElementById(windowId);
            window.style.display = 'none';
        }

        function openNotepad() {
            const notepadWindow = document.getElementById('notepadWindow');
            notepadWindow.style.display = 'block';
            const startMenu = document.getElementById('startMenu');
            startMenu.style.display = 'none';
        }

        function dragStart(event, windowId) {
            const window = document.getElementById(windowId);
            let shiftX = event.clientX - window.getBoundingClientRect().left;
            let shiftY = event.clientY - window.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                window.style.left = pageX - shiftX + 'px';
                window.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            window.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                window.onmouseup = null;
            };
        }

        document.ondragstart = function() {
            return false;
        };
    </script>
</body>
</html>
