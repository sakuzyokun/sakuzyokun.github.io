<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="windows7.css">
</head>
<body class="win7">
    <div class="window glass active" id="myWindow" onmousedown="setActiveWindow('myWindow')">
        <div class="title-bar">
            <div class="title-bar-text">マイコンピュータ</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('myWindow', 'マイコンピュータ')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('myWindow')"></button>
                <button aria-label="Close" onclick="closeWindow('myWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <p>これは7.cssを使用して作成されたWindows 7スタイルのウィンドウです。</p>
        </div>
    </div>

    <div class="window glass active" id="notepadWindow" style="display:none;" onmousedown="setActiveWindow('notepadWindow')">
        <div class="title-bar">
            <div class="title-bar-text">メモ帳</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('notepadWindow', 'メモ帳')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('notepadWindow')"></button>
                <button aria-label="Close" onclick="closeWindow('notepadWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <textarea></textarea>
        </div>
    </div>

    <div class="window glass active" id="runWindow" style="display:none;" onmousedown="setActiveWindow('runWindow')" class="centered">
        <div class="title-bar">
            <div class="title-bar-text">名前を指定して実行</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('runWindow', '名前を指定して実行')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('runWindow')"></button>
                <button aria-label="Close" onclick="closeWindow('runWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <input type="text" id="commandInput" placeholder="プログラム名を入力してください" style="width: 100%;">
            <button onclick="runCommand()">実行</button>
        </div>
    </div>

    <div class="window glass active" id="winverWindow" style="display:none;" onmousedown="setActiveWindow('winverWindow')">
        <div class="title-bar">
            <div class="title-bar-text">Windows のバージョン情報</div>
            <div class="title-bar-controls">
                <button aria-label="Close" onclick="closeWindow('winverWindow')"></button>
            </div>
        </div>
        <div class="window-body">
            <p>Microsoft Windows 7<br>Version 6.1<br>&copy; 2009 Microsoft Corp.</p>
        </div>
    </div>

    <div class="taskbar" id="taskbar">
        <div class="start" id="startButton" onclick="toggleStartMenu()">
            <div class="start-icon"></div>
            スタート
        </div>
        <div class="taskbar-windows" id="taskbarWindows"></div>
    </div>

    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="openNotepad()">メモ帳</li>
            <li onclick="openRun()">名前を指定して実行</li>
            <li>プログラム</li>
            <li>ドキュメント</li>
            <li>設定</li>
            <li>検索</li>
            <li>ヘルプとサポート</li>
        </ul>
    </div>

    <script src="windows7.js"></script>
</body>
</html>
