<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Sequoia UI</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .top-bar {
            width: 100%;
            height: 30px;
            background: #444;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .apple-logo {
            font-weight: bold;
            cursor: pointer;
            margin-right: 20px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 30px;
            left: 10px;
            background: #333;
            color: white;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }
        .menu div {
            padding: 5px 10px;
            cursor: pointer;
        }
        .menu div:hover {
            background: #555;
        }
        .window {
            width: 100%;
            height: calc(100vh - 90px);
            background: #333;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        .window.minimized {
            height: 50px;
            width: 200px;
        }
        .title-bar {
            display: flex;
            align-items: center;
            background: #444;
            padding: 8px;
        }
        .buttons {
            display: flex;
            gap: 6px;
            margin-right: auto;
        }
        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }
        .content {
            padding: 20px;
            color: white;
            text-align: center;
        }
        .dock {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .dock-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            margin: 0 8px;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .dialog .dialog-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .dialog button {
            background: #ffbd2e;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }
        .dialog button:hover {
            background: #ff9e1a;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="apple-logo" onclick="toggleMenu()"></div>
        <div class="menu" id="menu">
            <div onclick="showDialog('about')">このMacについて</div>
            <div onclick="shutdownMac()">電源を切る</div>
        </div>
        macOS Sequoia
    </div>
    <div class="window" id="window">
        <div class="title-bar">
            <div class="buttons">
                <div class="button red" onclick="closeWindow()"></div>
                <div class="button yellow" onclick="minimizeWindow()"></div>
                <div class="button green" onclick="maximizeWindow()"></div>
            </div>
        </div>
        <div class="content">
            <h2>macOS Sequoia</h2>
            <p>macOSの新しいデザインをHTMLとCSSで再現しました。</p>
        </div>
    </div>
    <div class="dock">
        <div class="dock-icon"></div>
        <div class="dock-icon"></div>
        <div class="dock-icon"></div>
        <div class="dock-icon"></div>
    </div>

    <!-- ダイアログ -->
    <div class="dialog" id="dialog">
        <div class="dialog-title" id="dialog-title">このMacについて</div>
        <p id="dialog-content">macOS Sequoia のシステム情報です。</p>
        <button onclick="closeDialog()">閉じる</button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        document.addEventListener('click', function(event) {
            var menu = document.getElementById('menu');
            var appleLogo = document.querySelector('.apple-logo');
            if (!menu.contains(event.target) && !appleLogo.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        function showDialog(type) {
            var dialog = document.getElementById('dialog');
            var dialogTitle = document.getElementById('dialog-title');
            var dialogContent = document.getElementById('dialog-content');
            
            if (type === 'about') {
                dialogTitle.textContent = 'このMacについて';
                dialogContent.textContent = 'macOS Sequoia のシステム情報です。';
            }
            dialog.style.display = 'block';
        }

        function closeDialog() {
            var dialog = document.getElementById('dialog');
            dialog.style.display = 'none';
        }

        function shutdownMac() {
            alert('電源が切れました。');
        }

        function closeWindow() {
            var windowElement = document.getElementById('window');
            windowElement.style.display = 'none'; // ウィンドウを閉じる
        }

        function minimizeWindow() {
            var windowElement = document.getElementById('window');
            windowElement.classList.add('minimized'); // 最小化する
        }

        function maximizeWindow() {
            var windowElement = document.getElementById('window');
            windowElement.style.height = 'calc(100vh - 90px)'; // 最大化する
            windowElement.style.width = '100%';
            windowElement.classList.remove('minimized'); // 最小化クラスを削除
        }
    </script>
</body>
</html>
