<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Sequoia UI</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .top-bar {
            width: 100%;
            height: 30px;
            background: #444;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .apple-logo {
            font-weight: bold;
            cursor: pointer;
            margin-right: 20px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 30px;
            left: 10px;
            background: #333;
            color: white;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }
        .menu div {
            padding: 5px 10px;
            cursor: pointer;
        }
        .menu div:hover {
            background: #555;
        }
        .window {
            width: 100%;
            height: calc(100vh - 90px);
            background: #333;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 30px;
        }
        .title-bar {
            display: flex;
            align-items: center;
            background: #444;
            padding: 8px;
        }
        .buttons {
            display: flex;
            gap: 6px;
            margin-right: auto;
        }
        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }
        .content {
            padding: 20px;
            color: white;
            text-align: center;
        }
        .dock {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .dock-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="apple-logo" onclick="toggleMenu()"></div>
        <div class="menu" id="menu">
            <div onclick="alert('このMacについて')">このMacについて</div>
            <div onclick="alert('特別にシャットダウン')">特別にシャットダウン</div>
        </div>
        macOS Sequoia
    </div>
    <div class="window">
        <div class="title-bar">
            <div class="buttons">
                <div class="button red"></div>
                <div class="button yellow"></div>
                <div class="button green"></div>
            </div>
        </div>
        <div class="content">
            <h2>macOS Sequoia</h2>
            <p>macOSの新しいデザインをHTMLとCSSで再現しました。</p>
        </div>
    </div>
    <div class="dock">
        <div class="dock-icon"></div>
        <div class="dock-icon"></div>
        <div class="dock-icon"></div>
        <div class="dock-icon"></div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        document.addEventListener('click', function(event) {
            var menu = document.getElementById('menu');
            var appleLogo = document.querySelector('.apple-logo');
            if (!menu.contains(event.target) && !appleLogo.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
