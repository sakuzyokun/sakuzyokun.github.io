<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Sequoia UI</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .window {
            width: 400px;
            background: #333;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .title-bar {
            display: flex;
            align-items: center;
            background: #444;
            padding: 8px;
        }
        .buttons {
            display: flex;
            gap: 6px;
            margin-right: auto;
        }
        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }
        .content {
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="buttons">
                <div class="button red"></div>
                <div class="button yellow"></div>
                <div class="button green"></div>
            </div>
        </div>
        <div class="content">
            <h2>macOS Sequoia</h2>
            <p>macOSの新しいデザインをHTMLとCSSで再現しました。</p>
        </div>
    </div>
</body>
</html>
