<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="10.css">
      <title>10.css - Windows10に似ているスタイル</title>
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", "Noto Sans JP", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #f3f3f3;
        color: #333; 
      }
    </style>
    <body>
      <div class="win10-window">
        <div class="win10-title-bar">
          <span class="win10-title">このWebページの詳細</span>
          <div class="win10-controls">
            <button class="win10-btn" aria-label="Minimize">🗕</button>
            <button class="win10-btn" aria-label="Maximize">🗖</button>
            <button class="win10-btn close" aria-label="Close">✕</button>
          </div>
          </div>
          <div class="win10-window-body">
          <p>このサイトのフォントはWindowsではSegoe UI、その他のOSではNoto Sans JPで表示されます</p>
          <div style="text-align: right; margin-top: 20px;">
            <button class="win10-button">OK</button>
            <button class="win10-button">キャンセル</button>
          </div>
        </div>
      </div>
      <p>このような形で表示され、Windows10に似ています。</p>
      <p>サンプルコードは次のとおりです</p>
      <code>
        <div class="win10-window">
          <div class="win10-title-bar">
            <span class="win10-title">このWebページの詳細</span>
            <div class="win10-controls">
              <button class="win10-btn" aria-label="Minimize">🗕</button>
              <button class="win10-btn" aria-label="Maximize">🗖</button>
              <button class="win10-btn close" aria-label="Close">✕</button>
            </div>
            </div>
            <div class="win10-window-body">
            <p>このサイトのフォントはWindowsではSegoe UI、その他のOSではNoto Sans JPで表示されます</p>
            <div style="text-align: right; margin-top: 20px;">
              <button class="win10-button">OK</button>
              <button class="win10-button">キャンセル</button>
            </div>
          </div>
        </div>
      </code>
      <p>使用するにはをしたを使います</p>
      <code><link rel="stylesheet" href="https://sakuzyokun.github.io/10.css"></code>
      <p>少し見方をかえればWindows11にも見えます</p>
    </body>
  </html>
