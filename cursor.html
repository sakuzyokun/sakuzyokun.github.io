<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除くんのホームページ マウスカーソル</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="cursor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script>
      function Cursor(VALUE) {
        if(document.getElementById){
          document.getElementById("CursorStyle").style.cursor = VALUE
        }
      }
    </script>
</head>
<body>
    <header>
        <h1>削除くんのホームページ</h1>
        <a href="index.html" class="home-link">ホームに戻る</a>
    </header>
    <main>
        <h2>マウスカーソル</h2>
        <div id="CursorStyle">ここにカーソルを持ってくると形が変わります</div>
        <hr>
        <input type="button" value=" default " onClick="Cursor('default')"><br>
        <input type="button" value=" pointer " onClick="Cursor('pointer')"><br>
        <input type="button" value=" crosshair " onClick="Cursor('crosshair')"><br>
        <input type="button" value=" move " onClick="Cursor('move')"><br>
        <input type="button" value=" text " onClick="Cursor('text')"><br>
        <input type="button" value=" wait " onClick="Cursor('wait')"><br>
        <input type="button" value=" help " onClick="Cursor('help')"><br>
        <input type="button" value=" n-resize " onClick="Cursor('n-resize')"><br>
        <input type="button" value=" s-resize " onClick="Crusor('s-resize')"><br>
        <input type="button" value=" w-resize " onClick="Cursor('w-resize')"><br>
        <input type="button" value=" e-resize " onClick="Cursor('e-resize')"><br>
        <input type="button" value=" ne-resize " onClick="Cursor('ne-resize')"><br>
        <input type="button" value=" nw-resize " onClick="Cursor('nw-resize')"><br>
        <input type="button" value=" se-resize " onClick="Cursor('se-resize')"><br>
        <input type="button" value=" sw-resize " onClick="Cursor('sw-resize')"><br>
    </main>
</body>
</html>
