    <body>
      <h1>TXIファイル それはテキストで編集できる画像</h1>
      <p><a href="TXI-Viewer_Editor.html">TXIビュアー&エディター</a></p>
      <p><a href="PNG-TXI.html">PNG → TXI 変換ツール</a></p>
      <p>あなたはこう思ったことありませんか?</p>
      <p>画像ファイルいちいちソフト使わないといけないのめんどくさいな…</p>
      <p>…ないですよね</p>
      <p>ソフトを使わずに画像を編集できる機構を作りました！</p>
      <h2>メリット</h2>
      <p>・編集が楽 - ファイルを直接開いて編集できるから簡単</p>
      <h2>デメリット</h2>
      <p>・1ドットずつ生成するからファイルがめちゃめちゃ大きくなる</p>
      <br><p>サンプルプログラムはこちら！</p>
      <textarea readonly style="height: 260px; width: 650px;">
# heightは高さ、widthは横幅です
height:2
width:2

# ここから下は色の16進数ともう1つの16進数を入力。もう一つのは透明度
# 最後の二桁を入力しなかった場合は自動的に完全不透明になる
ff0000aa
00ff00
0000fffa
000000
      </textarea>
      <p>ぜひご利用ください！</p>
