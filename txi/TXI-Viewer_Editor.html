<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TXI Viewer & Editor</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    canvas {
      display: block;
      margin-top: 1em;
      border: 1px solid #ccc;
      image-rendering: pixelated;
    }
    #toolbar {
      margin-top: 1em;
    }
    #errorMessage {
      color: red;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ğŸ–¼ï¸ TXI Viewer & Editor</h1>

  <input type="file" id="fileInput" accept=".txi" />
  <br /><br />

  <label for="editor">TXI Content:</label><br />
  <textarea id="editor" placeholder="TXIãƒ•ã‚¡ã‚¤ãƒ«ã®å†…å®¹ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™..."></textarea>

  <canvas id="canvas"></canvas>

  <div id="toolbar">
    <button id="savePng">ğŸ’¾ PNGã¨ã—ã¦ä¿å­˜</button>
    <button id="saveTxi">ğŸ’¾ TXIã¨ã—ã¦ä¿å­˜</button>
  </div>

  <div id="errorMessage"></div>

  <script>
    const editor = document.getElementById('editor');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const errorMessage = document.getElementById('errorMessage');

    const MAX_WIDTH = 100;  // æœ€å¤§å¹…
    const MAX_HEIGHT = 100; // æœ€å¤§é«˜ã•

    // 16é€²æ•°ã‚«ãƒ©ãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’RGBAã«å¤‰æ›
    function hexToRgba(hex) {
      hex = hex.trim().replace(/^#/, ''); // #ãŒã‚ã‚Œã°é™¤å»

      if (hex.length === 6) hex += 'FF'; // Î±ãŒãªã„ â†’ ä¸é€æ˜è£œå®Œ
      if (hex.length !== 8) return [0, 0, 0, 255]; // ç•°å¸¸ãªé•·ã• â†’ é»’

      return [
        parseInt(hex.slice(0, 2), 16),
        parseInt(hex.slice(2, 4), 16),
        parseInt(hex.slice(4, 6), 16),
        parseInt(hex.slice(6, 8), 16)
      ];
    }

    // TXIãƒ†ã‚­ã‚¹ãƒˆã‹ã‚‰ç”»åƒã‚’æç”»
    function renderImageFromText(text) {
  try {
    const lines = text.split('\n').map(l => l.trim()).filter(l => l && !l.startsWith('#'));

    const widthLine = lines.find(line => line.startsWith('width:'));
    const heightLine = lines.find(line => line.startsWith('height:'));
    if (!widthLine || !heightLine) {
      errorMessage.textContent = 'width ã¾ãŸã¯ height ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
      return;
    }

    const width = parseInt(widthLine.split(':')[1]);
    const height = parseInt(heightLine.split(':')[1]);
    const maxPixels = width * height;

    const pixels = lines.slice(2);

    // è¶…éãƒã‚§ãƒƒã‚¯
    if (pixels.length > maxPixels) {
      errorMessage.textContent = 'è¶…ãˆã¦ã„ã¾ã™ï¼æŒ‡å®šã•ã‚ŒãŸã‚µã‚¤ã‚ºã‚ˆã‚Šãƒ”ã‚¯ã‚»ãƒ«æ•°ãŒå¤šã„ã§ã™ã€‚';
      return;
    } else {
      errorMessage.textContent = '';
    }

    if (pixels.length < maxPixels) {
      console.warn(`ãƒ”ã‚¯ã‚»ãƒ«æ•°ãŒä¸è¶³ï¼š${pixels.length} å€‹ã€‚å¿…è¦æ•°ã¯ ${maxPixels} å€‹ã§ã™`);
    }

    canvas.width = width;
    canvas.height = height;

    const imgData = ctx.createImageData(width, height);

    for (let i = 0; i < pixels.length; i++) {
      const [r, g, b, a] = hexToRgba(pixels[i]);
      imgData.data.set([r, g, b, a], i * 4);
    }

    ctx.putImageData(imgData, 0, 0);
  } catch (e) {
    console.error('æç”»ã‚¨ãƒ©ãƒ¼:', e);
    errorMessage.textContent = 'æç”»ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
  }
}

    // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ãŒæ›´æ–°ã•ã‚ŒãŸã¨ãã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ›´æ–°
    editor.addEventListener('input', () => {
      renderImageFromText(editor.value);
    });

    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ™‚ã®å‡¦ç†
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        // ãƒ•ã‚¡ã‚¤ãƒ«ã®å†…å®¹ã‚’ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã«è¡¨ç¤º
        editor.value = e.target.result;
        renderImageFromText(editor.value);
      };
      reader.readAsText(file);
    });

    // PNGã¨ã—ã¦ä¿å­˜
    document.getElementById('savePng').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'image.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // TXIã¨ã—ã¦ä¿å­˜
    document.getElementById('saveTxi').addEventListener('click', () => {
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = 'image.txi';
      link.href = URL.createObjectURL(blob);
      link.click();
    });

    // åˆæœŸæç”»
    renderImageFromText(editor.value);
  </script>
</body>
</html>
